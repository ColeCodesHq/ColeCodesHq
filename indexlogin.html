<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColeCodes Login & Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #2f2f2f;
      border-radius: 12px;
      padding: 50px 35px;
      width: 450px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .title {
      color: #f5f5f5;
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      color: #f5f5f5;
      font-weight: 600;
      display: block;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background-color: #444;
      margin-top: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #e02f2f; /* Red border on focus */
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #e02f2f; /* Red background */
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c12f2f;
    }

    .footer {
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    .footer a {
      color: #e02f2f;
      text-decoration: none;
      font-weight: bold;
    }

    .form-toggle {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #f5f5f5;
      margin-top: 15px;
    }

    .form-toggle a {
      color: #e02f2f;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="form-title">Login to ColeCodes</h1>

    <!-- Login Form -->
    <div id="login-form">
      <form id="authForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="login-btn">Login</button>
      </form>
      <div class="form-toggle">
        <p><a href="#" onclick="toggleForm('signup')">Don't have an account? Sign Up</a></p>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display: none;">
      <form id="signupForm">
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit" id="signup-btn">Sign Up</button>
      </form>
      <div class="form-toggle">
        <p><a href="#" onclick="toggleForm('login')">Already have an account? Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle between Login and Sign Up Forms
    function toggleForm(formType) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');

      if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Sign Up for ColeCodes';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login to ColeCodes';
      }
    }

    // Login functionality
    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to dashboard or home page
          alert('Login successful');
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Sign Up functionality
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to dashboard or home page
          alert('Sign Up successful');
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Forgot Password functionality
    function forgotPassword() {
      const email = prompt('Enter your email address to reset your password:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Password reset link sent to your email.');
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    }
  </script>
</body>
</html>
