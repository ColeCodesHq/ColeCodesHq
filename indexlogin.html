<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColeCodes Login & Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Styles similar to the ones in your previous code, ensure the button styles and form inputs are aligned */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2a3c66;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #2c3e50;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #4e73df;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    .input-field:focus {
      outline: none;
      background-color: #2e59d9;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #e02f2f;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #c12f2f;
    }
    .toggle-btn {
      background-color: transparent;
      border: none;
      color: #4e73df;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Sign Up</h2>
    <form id="authForm">
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn" id="authBtn">Sign Up</button>
    </form>
    <button class="toggle-btn" id="toggleBtn" onclick="toggleForm()">Already have an account? Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    function toggleForm() {
      const title = document.getElementById('formTitle');
      const authBtn = document.getElementById('authBtn');
      const toggleBtn = document.getElementById('toggleBtn');

      if (title.innerText === "Sign Up") {
        title.innerText = "Login";
        authBtn.innerText = "Login";
        toggleBtn.innerText = "Donâ€™t have an account? Sign Up";
      } else {
        title.innerText = "Sign Up";
        authBtn.innerText = "Sign Up";
        toggleBtn.innerText = "Already have an account? Login";
      }
    }

    document.getElementById('authForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (document.getElementById('formTitle').innerText === "Sign Up") {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = 'index.html';
          })
          .catch((error) => alert(error.message));
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = 'index.html';
          })
          .catch((error) => alert(error.message));
      }
    });
  </script>
</body>
</html>
